    <script>
    $(document).ready(function(){
        var wd = parseInt($(".vsBox").width());
        var len = $(".vsFrm li").length;
        var sw1 = true;
        var sw2 = true;
        function nextAni(){
            $(".vsFrm").not(":animated").animate({"opacity":"1"}, 900, function(){
                $(".vsFrm li").removeClass("on");
                $(".vsFrm li").eq(0).appendTo($(".vsFrm"));
                $(".vsFrm li").eq(0).addClass("on");
            });
        }
        function prevAni(){
            $(".vsFrm li").removeClass("on");
            $(".vsFrm").not(":animated").animate({"opacity":"1"}, 400, function(){
                $(".vsFrm li").eq(len-1).prependTo($(".vsFrm"));
                $(".vsFrm li").eq(0).addClass("on");
            });
        }
        var intv = setInterval(function(){
            nextAni();
        }, 3500); 
        $(".next").click(function(){
            clearInterval(intv);
            nextAni();
            intv = setInterval(function(){ nextAni(); }, 3500); 
        });
        $(".prev").click(function(){
            clearInterval(intv);
            prevAni();
            intv = setInterval(function(){ nextAni(); }, 3500); 
        });
        $(".pause").click(function(){
            if(sw1==true){
                clearInterval(intv);
                $(this).find("i").removeClass("fa-pause").addClass("fa-play");
            } else {
                intv = setInterval(function(){ nextAni(); }, 3500);
                $(this).find("i").removeClass("fa-play").addClass("fa-pause");
            }
            sw1=!sw1;
        });
        $(".zoom").click(function(){
           if(sw2==true){
               $(".hd").fadeOut();
               $(".ft").fadeOut();
               $(this).find("i").removeClass("fa-expand").addClass("fa-compress");
           } else {
               $(".hd").fadeIn();
               $(".ft").fadeIn();
               $(this).find("i").removeClass("fa-compress").addClass("fa-expand");
           }
           sw2=!sw2;
        });
        function lighter1(){
            $(".lighter").animate({"margin-left":"200px"}, 2500);
        }
        function lighter2(){
            $(".lighter").animate({"margin-left" : "-180px"}, 20);
        }
        
        var intv2 = setInterval(function(){
            lighter1();
            lighter2();
        }, 3500);
    });    
    </script>
